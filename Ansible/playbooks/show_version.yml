---

- name: Cisco show version
  hosts: routers
  gather_facts: false
  connection: ansible.netcommon.network_cli

  tasks:
    - name: run show version on the routers
      cisco.ios.ios_command:
        commands: 
          - show ip interface brief
          - show ip route
      register: output

    - name: print output
      debug:
        var: output.stdout_lines